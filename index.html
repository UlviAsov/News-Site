<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>News Site</title>
</head>
<body>
    
    <header>
        <nav id="header-nav">
            <div class="container">
                <div class="leftside">
                    <i class="fa-solid fa-radio"></i>
                </div>
                <div class="rightside">
                        <div class="container">
                            <input type="text" class="search-input">
                            <button type="button" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="articles">
            <div id="articles-container">
                <a href="" target="_blank"></a>
            </div>
            <div id="pagination">
                <div class="container">
                
                    <a href="#header-nav"><button class="pagination-page first checked">1</button></a>
                    <a href="#header-nav"><button class="pagination-page second">2</button></a>
                    <a href="#header-nav"><button class="pagination-page third">3</button></a>
                    <a href="#header-nav"><button class="pagination-page fourth">4</button></a>
                    <a href="#header-nav"><button class="pagination-page fifth">5</button></a>
                    <a href="#header-nav"><button class="pagination-page sixth">6</button></a>
                    <a href="#header-nav"><button class="pagination-page seventh">7</button></a>
                    <a href="#header-nav"><button class="pagination-page eighth">8</button></a>
                    <a href="#header-nav"><button class="pagination-page ninth">9</button></a>
                    <a href="#header-nav"><button class="pagination-page tenth">10</button></a>

                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>Copyright &copy; 2025. All Rights Reserved.</p>
        </div>
    </footer> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
